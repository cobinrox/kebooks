<tr><td>1. Add cherries (1c) to the mixer first (this will help speed up the mixing process)</td></tr>
<tr><td>2. Add blueberries (1c), powder (optional-- 1 scoop), flax seed (3 tbs), water (1 c)</td></tr>
<tr><td>3. With a Ninja, mix for approximately 1 minute</td></tr>
